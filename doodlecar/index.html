<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoodleCar</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="game-wrapper">
        <!-- Game Canvas -->
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- Right HUD Panel -->
        <div class="hud-panel">
            <!-- Instructions -->
            <div id="instructions" class="hud-section">
                <span id="instruction-text">Click GREEN post to start</span>
            </div>

            <!-- Current Turn Indicator -->
            <div class="hud-section turn-section">
                <span class="turn-label">Current Turn:</span>
                <div id="current-player" class="current-player player1">Player 1</div>
            </div>

            <!-- Player Stats -->
            <div class="hud-section stats-section">
                <div class="player-stat player1">
                    <span class="player-dot"></span>
                    <span>P1: <span id="p1-laps">0</span>/<span id="p1-max-laps">0</span> laps</span>
                </div>
                <div class="player-stat player2">
                    <span class="player-dot"></span>
                    <span>P2: <span id="p2-laps">0</span>/<span id="p2-max-laps">0</span> laps</span>
                </div>
            </div>

            <!-- Controls -->
            <button id="reset-btn" class="btn-reset">New Game</button>
        </div>

        <!-- Game Over Overlay -->
        <div id="gameover-overlay" class="overlay hidden">
            <div class="overlay-content">
                <h2 id="winner-text">üèÜ Player 1 Wins!</h2>
                <button id="restart-btn" class="btn-reset">Play Again</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
